<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <style>
        :root {
            --body-bg: #f4f6f8;
            --chat-bg: #ffffff;
            --user-msg-bg: #e0f0ff;
            --ai-msg-bg: #f1f3f4;
            --input-bg: #ffffff;
            --text-color: #202124;
            --border-color: #e0e0e0;
            --header-bg: #ffffff;
            --button-bg: #1a73e8;
            --button-hover-bg: #185abc;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        #new-chat-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 90%;
            line-height: 1.6;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            font-size: 14px;
        }

        .message-content {
            background-color: var(--chat-bg);
            padding: 10px 15px;
            border-radius: 18px;
        }

        .message.user .message-content {
            background-color: var(--user-msg-bg);
            border-radius: 18px;
        }
        
        .message.ai .message-content {
            background-color: var(--ai-msg-bg);
        }
        
        /* Markdown styling */
        .message-content > *:first-child { margin-top: 0; }
        .message-content > *:last-child { margin-bottom: 0; }
        .message-content pre {
            background-color: #202124; color: #e8eaed;
            padding: 12px; border-radius: 8px;
            white-space: pre-wrap; word-wrap: break-word;
        }
        .message-content code { font-family: "Courier New", monospace; }

        .typing-indicator {
            align-self: flex-start;
            margin-left: 42px; /* avatar width + gap */
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        #input-area {
            display: flex;
            align-items: flex-end;
            padding: 10px;
            background-color: var(--input-bg);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #prompt-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 10px 15px;
            font-size: 16px;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.4;
        }

        #send-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        #send-btn:hover { background-color: var(--button-hover-bg); }
        #send-btn:disabled { background-color: #a0c3e6; cursor: not-allowed; }
        #send-btn svg { width: 24px; height: 24px; }

    </style>
</head>
<body>

    <header class="header">
        <h1>Gemini Chat</h1>
        <button id="new-chat-btn">Cu·ªôc tr√≤ chuy·ªán m·ªõi</button>
    </header>

    <div id="chat-container">
        <!-- Messages will be appended here -->
    </div>

    <div id="input-area">
        <textarea id="prompt-input" rows="1" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
        <button id="send-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"/>
            </svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAI, getGenerativeModel } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-ai.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDUBufnsk1PQZTLYCJDqASMX8hEVHqkDc",
            authDomain: "aimind-2362a.firebaseapp.com",
            projectId: "aimind-2362a",
            storageBucket: "aimind-2362a.firebasestorage.app",
            messagingSenderId: "377635504319",
            appId: "1:377635504319:web:7c6dd3cf0c52dd302d860a"
        };

        const app = initializeApp(firebaseConfig);
        const ai = getAI(app);
        const model = getGenerativeModel(ai, { model: "gemini-1.5-flash-latest" });

        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');

        let conversationHistory = [];
        let chat;

        function startNewChat() {
            conversationHistory = [];
            chat = model.startChat({ history: conversationHistory });
            chatContainer.innerHTML = '';
            addMessage('ai', 'Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?');
        }

        function addMessage(role, text) {
            const messageElem = document.createElement('div');
            messageElem.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'üôÇ' : 'ü§ñ';

            const contentElem = document.createElement('div');
            contentElem.className = 'message-content';
            contentElem.innerHTML = DOMPurify.sanitize(marked.parse(text));
            
            messageElem.appendChild(avatar);
            messageElem.appendChild(contentElem);
            chatContainer.appendChild(messageElem);
            scrollToBottom();
            return contentElem;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai typing-indicator';
            indicator.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="message-content">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(indicator);
            scrollToBottom();
            return indicator;
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const promptText = promptInput.value.trim();
            if (!promptText) return;

            sendBtn.disabled = true;
            promptInput.value = '';
            adjustInputHeight();
            addMessage('user', promptText);
            
            const typingIndicator = showTypingIndicator();

            try {
                const result = await chat.sendMessageStream(promptText);
                
                chatContainer.removeChild(typingIndicator);
                const aiMessageContent = addMessage('ai', '...');
                aiMessageContent.innerHTML = ''; // Clear the placeholder '...'
                
                let fullResponseText = "";
                for await (const chunk of result.stream) {
                    const chunkText = chunk.text();
                    fullResponseText += chunkText;
                    aiMessageContent.innerHTML = DOMPurify.sanitize(marked.parse(fullResponseText));
                    scrollToBottom();
                }
                
                // C·∫≠p nh·∫≠t l·ªãch s·ª≠ sau khi AI tr·∫£ l·ªùi xong
                conversationHistory.push({role: 'user', parts: [{text: promptText}]});
                conversationHistory.push({role: 'model', parts: [{text: fullResponseText}]});

            } catch (error) {
                chatContainer.removeChild(typingIndicator);
                addMessage('ai', `**ƒê√£ x·∫£y ra l·ªói:** ${error.message}`);
                console.error("L·ªói khi g·ª≠i tin nh·∫Øn:", error);
            } finally {
                sendBtn.disabled = false;
                promptInput.focus();
            }
        }
        
        function adjustInputHeight() {
            promptInput.style.height = 'auto';
            promptInput.style.height = (promptInput.scrollHeight) + 'px';
        }

        sendBtn.addEventListener('click', sendMessage);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        promptInput.addEventListener('input', adjustInputHeight);
        newChatBtn.addEventListener('click', startNewChat);

        // B·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán m·ªõi khi t·∫£i trang
        startNewChat();
    </script>
</body>
</html>
